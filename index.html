<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <title>Rock,Paper & Scissor</title>
  </head>
  <body>
    <div class="container box">
      <h2 id="display">Winner</h2>
      <div class="main">
        <button id="rock" class="btn btn-warning border">Rock</button>
        <button id="paper" class="btn btn-warning border">Paper</button>
        <button id="scissor" class="btn btn-warning border">Scissor</button>
      </div>
      <div class="last">
        <div id="score" class="scores">0</div>
        <div id="compscore" class="scores">0</div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <script src="script.js
  "></script>
</html>
